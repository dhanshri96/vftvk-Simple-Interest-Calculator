<html><head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App – Simple Interest Calculator</title>
</head>

<body>
    <div class="center-container">
        <div class="flex-border-container">
            <h1>Simple Interest Calculator</h1>
            <div class="flex-main-container">
                <div class="flex-left-container">

                    <div class="flex-container">
                        <div class="label-container"> <label for="principal">Amount</label> </div>
                        <div><input type="number" id="principal"></div>
                    </div>
                    <div class="flex-container">
                        <div class="label-container"><label for="rate">Interest Rate</label> </div>
                        <div><div class="c1"><input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="ratevalue.value=value"></div>
                        <div class="percentage"><output id="ratevalue">4</output><span>%</span></div></div>
                    </div>
                    <div class="flex-container">
                        <div class="label-container"><label for="years">No. of Years</label></div>
                        <div class="select">
                            <select name="years" id="years">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="label-container"><button onclick="compute()">Compute Interest</button>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="label-container">
                            <span id="result">If you deposit <mark>70000</mark><br>at an interest rate of <mark>4</mark>.<br>You will receive an amount of <mark>2800</mark>,<br>in the year <mark>2022</mark>.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <footer>© Everyone Can Get Rich</footer>
            </div>

        </div>
    </div>


</body></html>
